<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dataset Consistency Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = { darkMode: "class" };
            // Init Theme immediately to prevent flash
            if (
                localStorage.getItem("theme") === "dark" ||
                (!("theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>
        <style>
            /* Simple CSS spinner */
            .spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                width: 36px;
                height: 36px;
                border-radius: 50%;
                border-left-color: #09f;
                animation: spin 1s ease infinite;
            }
            .dark .spinner {
                border: 4px solid rgba(255, 255, 255, 0.1);
                border-left-color: #60a5fa; /* Blue-400 */
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body
        class="bg-gray-100 dark:bg-gray-900 font-sans transition-colors duration-200"
    >
        <div class="min-h-screen flex flex-col items-center justify-center">
            <div
                id="scan-container"
                class="text-center bg-white dark:bg-gray-800 p-12 rounded-lg shadow-lg max-w-2xl w-full mx-4 relative"
            >
                <!-- Theme Toggle (Top Right of Card) -->
                <div class="absolute top-4 right-4">
                    <button
                        id="theme-toggle"
                        class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none"
                        onclick="toggleDarkMode()"
                    >
                        <svg
                            id="theme-toggle-light-icon"
                            class="hidden w-5 h-5"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                        >
                            <path
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                        <svg
                            id="theme-toggle-dark-icon"
                            class="hidden w-5 h-5"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                        >
                            <path
                                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                            ></path>
                        </svg>
                    </button>
                </div>

                <h1
                    class="text-4xl font-bold text-gray-800 dark:text-white mb-4"
                >
                    Dataset Consistency Dashboard
                </h1>

                <!-- Initial State -->
                <div id="initial-state">
                    <p class="text-gray-600 dark:text-gray-300 mb-8">
                        Ready to scan the dataset to check for file consistency.
                    </p>
                    <a
                        id="start-scan-btn"
                        href="{{ url_for('scan') }}"
                        class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors text-lg inline-block dark:bg-blue-600 dark:hover:bg-blue-500"
                    >
                        Start Scan
                    </a>
                </div>

                <!-- Loading State (hidden by default) -->
                <div id="loading-state" class="hidden">
                    <p class="text-gray-600 dark:text-gray-300 mb-8">
                        Scanning in progress... Please wait.
                    </p>
                    <div class="flex justify-center items-center">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-600 dark:text-gray-400">
                <a
                    href="{{ url_for('reports') }}"
                    class="text-blue-600 hover:underline dark:text-blue-400"
                    >Reports</a
                >
                <span class="mx-2">|</span>
                <a
                    href="{{ url_for('changelog') }}"
                    class="text-blue-600 hover:underline dark:text-blue-400"
                    >View Changelog</a
                >
            </div>
        </div>

        <script>
            document
                .getElementById("start-scan-btn")
                .addEventListener("click", function () {
                    document
                        .getElementById("initial-state")
                        .classList.add("hidden");
                    document
                        .getElementById("loading-state")
                        .classList.remove("hidden");
                });

            // Theme Logic
            function toggleDarkMode() {
                if (document.documentElement.classList.contains("dark")) {
                    document.documentElement.classList.remove("dark");
                    localStorage.setItem("theme", "light");
                } else {
                    document.documentElement.classList.add("dark");
                    localStorage.setItem("theme", "dark");
                }
                updateIcons();
            }

            function updateIcons() {
                const darkIcon = document.getElementById(
                    "theme-toggle-dark-icon",
                );
                const lightIcon = document.getElementById(
                    "theme-toggle-light-icon",
                );
                if (document.documentElement.classList.contains("dark")) {
                    darkIcon.classList.remove("hidden");
                    lightIcon.classList.add("hidden");
                } else {
                    lightIcon.classList.remove("hidden");
                    darkIcon.classList.add("hidden");
                }
            }
            updateIcons();
        </script>
    </body>
</html>
