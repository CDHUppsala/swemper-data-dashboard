<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Consistency Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple CSS spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div id="scan-container" class="text-center bg-white p-12 rounded-lg shadow-lg">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Dataset Consistency Dashboard</h1>
            
            <!-- Initial State -->
            <div id="initial-state">
                <p class="text-gray-600 mb-8">Ready to scan the dataset to check for file consistency.</p>
                <a id="start-scan-btn" href="{{ url_for('scan') }}" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors text-lg inline-block">
                    Start Scan
                </a>
            </div>

            <!-- Loading State (hidden by default) -->
            <div id="loading-state" class="hidden">
                <p class="text-gray-600 mb-8">Scanning in progress... Please wait.</p>
                <div class="flex justify-center items-center">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        <div class="mt-8 text-center">
             <a href="{{ url_for('reports') }}" class="text-blue-600 hover:underline">Reports</a>
             <span class="text-gray-400 mx-2">|</span>
            <a href="{{ url_for('changelog') }}" class="text-blue-600 hover:underline">View Changelog</a>
        </div>
    </div>

    <script>
        document.getElementById('start-scan-btn').addEventListener('click', function() {
            document.getElementById('initial-state').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');
        });
    </script>
</body>
</html>
